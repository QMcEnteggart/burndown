<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>D3 Testing</title>
	
	<style type='text/css'>
		svg {
		  font: 10px sans-serif;
		}

		text.title {
		  font: 300 78px Helvetica Neue;
		  fill: #666;
		}

		.rule line {
		  stroke: #fff;
		  stroke-opacity: .2;
		  shape-rendering: crispEdges;
		}

		.rule:first-child line {
		  stroke: #000;
		  stroke-opacity: 1;
		}

		rect {
		  fill-opacity: .6;
		  fill: #e377c2;
		}

		rect:first-child {
		  fill: #1f77b4;
		}
	</style>
</head>
<body>
	<div id="chart">
	</div>
	
	<script type="text/javascript" src="resources/d3.v2.js?2.8.0"></script>
	<script type="text/javascript">
		var w = 960,
		    h = 500,
		    x = d3.scale.linear().range([0, w]),
		    y = d3.scale.linear().range([0, h - 40]);

		// An SVG element with a bottom-right origin.
		var svg = d3.select("#chart").append("svg")
		    .attr("width", w)
		    .attr("height", h)
		    .style("padding-right", "50px")
		  .append("g")
		    .attr("transform", "translate(50,20)");

		// A sliding container to hold the bars.
		var body = svg.append("g")
		    .attr("transform", "translate(0,0)");

		// A container to hold the y-axis rules.
		var rules = svg.append("g");

		// A label for the current year.
		var title = svg.append("text")
		    .attr("class", "title")
		    .attr("dy", ".71em")
		    .attr("transform", "translate(" + (w - 450) + ",20)")
		    .text('Burn Down');

		d3.csv("resources/population.csv", function(data) {

		  // Convert strings to numbers.
		  data.forEach(function(d) {
		    d.people = +d.people;
		    d.year = +d.year;
		    d.age = +d.age;
		  });

		  // Compute the extent of the data set in age and years.
		  var age0 = 0,
		      age1 = d3.max(data, function(d) { return d.age; }),
		      year0 = d3.min(data, function(d) { return d.year; }),
		      year1 = d3.max(data, function(d) { return d.year; }),
		      year = year1;

		  // Update the scale domains.
		  x.domain([0, age1 + 5]);
		  y.domain([0, d3.max(data, function(d) { return d.people; })]);

		  // Add rules to show the population values.
		  rules = rules.selectAll(".rule")
		      .data(y.ticks(10))
		    .enter().append("g")
		      .attr("class", "rule")
		      .attr("transform", function(d) { return "translate(0," + (h - y(d) - 40) + ")"; });

		  rules.append("line")
		      .attr("x2", w);

		  rules.append("text")
		      .attr("x", 6)
		      .attr("dy", ".30em")
		      .attr("transform", "translate(-10,0)")
			  .attr('text-anchor', 'end')
		      .text(String);

		  // Add labeled rects for each birthyear.
		  var years = body.selectAll("g")
		      .data(d3.range(year0 - age1, year1 + 5, 5))
		    .enter().append("g")
		      .attr("transform", function(d) { return "translate(" + x(year1 - d) + ",0)"; });

		  years.selectAll("rect")
		      .data(d3.range(2))
		    .enter().append("rect")
		      .attr("x", 1)
			  .attr('y', 60)
			  .attr('transform', 'translate(50,' + (h + 20) + ')scale(-1,-1)')
		      .attr("width", x(5) - 2)
		      .attr("height", 1e-6);


		  years.append("text")
		      .attr("y", h - 50)
		      .attr("x", 25)
		      .attr("transform", "rotate(0)")
		      .attr("text-anchor", "middle")
		      .style("fill", "#FFF")
		      .text(String);


		  // Add labels to show the age.
		  svg.append("g").selectAll("text")
		      .data(d3.range(0, age1 + 5, 5))
		    .enter().append("text")
		      .attr("text-anchor", "middle")
		      .attr("transform", function(d) { return "translate(" + (x(d) + x(5) / 2) + ", 465)"; })
		      .attr("dy", ".71em")
		      .text(String);

		  // Nest by year then birthyear.
		  data = d3.nest()
		      .key(function(d) { return d.year; })
		      .key(function(d) { return d.year - d.age; })
		      .rollup(function(v) { return v.map(function(d) { return d.people; }); })
		      .map(data);
		
		body.append('line')
			.attr('x1',10)
			.attr('x2', 30)
			.attr('y1', 10)
			.attr('y2', 30)
			.style('stroke', '#C00')
			.style('stroke-width', '3')
		body.append('circle')
			.attr('x', 10)
			.attr('y', 10)
			.attr('r', 5)
			.style('fill', '#C00')
			.style('stroke', '#500')

		  redraw();

		  function redraw() {
		    if (!(year in data)) return;
		    //title.text(year);

		    body.transition()
		        .duration(750)
		        .attr("transform", function(d) { return "translate(" + x(year - year1) + ",0)"; });

		    years.selectAll("rect")
		        .data(function(d) { return data[year][d] || [0, 0]; })
		      .transition()
		        .duration(750)
		        .attr("height", y);
		  }
		});
	</script>
</body>
</html>
